name: KIBER SOS Autopost

on:
  schedule:
    - cron: '0 6 * * *'    # 9:00 ÐœÐ¡Ðš
    - cron: '0 9 * * *'    # 12:00 ÐœÐ¡Ðš
    - cron: '0 12 * * *'   # 15:00 ÐœÐ¡Ðš
    - cron: '0 18 * * *'   # 21:00 ÐœÐ¡Ðš
  workflow_dispatch:

jobs:
  autopost:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Prepare cache directory
        run: mkdir -p cache
      
      - name: Restore cache
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: cache/
          key: kiber-sos-cache-v1
          restore-keys: |
            kiber-sos-cache-
            kiber-sos-
      
      - name: Debug - Cache status
        run: |
          echo "ðŸ” Cache hit: ${{ steps.cache-restore.outputs.cache-hit }}"
          echo ""
          echo "ðŸ“‚ Ð¡Ð¾Ð´ÐµÑ€Ð¶Ð¸Ð¼Ð¾Ðµ cache/:"
          ls -la cache/ 2>/dev/null || echo "  (Ð¿ÑƒÑÑ‚Ð¾)"
          echo ""
          echo "ðŸ“„ source_rotation.json:"
          cat cache/source_rotation.json 2>/dev/null || echo "  (Ð½Ðµ ÑÑƒÑ‰ÐµÑÑ‚Ð²ÑƒÐµÑ‚)"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run KIBER SOS autopost
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          CACHE_DIR: cache
        run: python scripts/kibersos_autopost.py
      
      - name: Debug - Show results
        if: always()
        run: |
          echo ""
          echo "ðŸ“„ source_rotation.json:"
          cat cache/source_rotation.json 2>/dev/null || echo "  (Ð¾ÑˆÐ¸Ð±ÐºÐ°)"
      
      - name: Delete old cache
        if: always()
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh cache delete kiber-sos-cache-v1 || true
      
      - name: Save cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: cache/
          key: kiber-sos-cache-v1

name: KIBER SOS Autopost

on:
  schedule:
    - cron: '0 6 * * *'    # 9:00 –ú–°–ö
    - cron: '0 9 * * *'    # 12:00 –ú–°–ö
    - cron: '0 12 * * *'   # 15:00 –ú–°–ö
    - cron: '0 18 * * *'   # 21:00 –ú–°–ö
  workflow_dispatch:

jobs:
  autopost:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Prepare cache directory
        run: mkdir -p cache
      
      # –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π –¥–æ—Å—Ç—É–ø–Ω—ã–π –∫—ç—à
      - name: Restore cache
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: cache/
          key: kiber-sos-${{ github.run_id }}
          restore-keys: |
            kiber-sos-
      
      - name: Debug - Cache BEFORE
        run: |
          echo "üîç Cache hit: ${{ steps.cache-restore.outputs.cache-hit }}"
          echo "üìÇ –§–∞–π–ª—ã –≤ cache/:"
          ls -la cache/ 2>/dev/null || echo "  (–ø—É—Å—Ç–æ)"
          echo ""
          if [ -f cache/state.json ]; then
            echo "üìÑ state.json:"
            cat cache/state.json
          else
            echo "‚ö†Ô∏è state.json –Ω–µ –Ω–∞–π–¥–µ–Ω"
          fi
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Node.js –¥–ª—è GitHub Copilot CLI (–ë–ï–ó –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è npm)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ GitHub Copilot CLI (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ, –¥–ª—è –±—É–¥—É—â–µ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è SDK)
      - name: Install GitHub Copilot CLI
        continue-on-error: true
        run: |
          echo "üì¶ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ GitHub Copilot CLI..."
          npm install -g @github/copilot
          echo "‚úÖ Copilot CLI —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω"
      
      # –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è GitHub CLI (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ, –¥–ª—è Copilot SDK)
      - name: Setup GitHub CLI authentication
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üîê –ù–∞—Å—Ç—Ä–æ–π–∫–∞ GitHub CLI..."
          echo "$GH_TOKEN" | gh auth login --with-token
          gh auth status
          echo "‚úÖ GitHub CLI –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω"
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "‚úÖ Python –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã"
      
      - name: Verify installations
        run: |
          echo "üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–æ–∫..."
          python --version
          pip list | grep -E "aiogram|openai|feedparser"
          echo "‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞"
      
      - name: Run KIBER SOS autopost
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          CACHE_DIR: cache
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USE_COPILOT_SDK: false
        run: python scripts/kibersos_autopost.py
      
      - name: Debug - Cache AFTER
        if: always()
        run: |
          echo "üìÇ –§–∞–π–ª—ã –≤ cache/:"
          ls -la cache/ 2>/dev/null || echo "  (–ø—É—Å—Ç–æ)"
          echo ""
          if [ -f cache/state.json ]; then
            echo "üìÑ state.json:"
            cat cache/state.json
          else
            echo "‚ö†Ô∏è state.json –Ω–µ –Ω–∞–π–¥–µ–Ω"
          fi
      
      # –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å —É–Ω–∏–∫–∞–ª—å–Ω—ã–º –∫–ª—é—á–æ–º
      - name: Save cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: cache/
          key: kiber-sos-${{ github.run_id }}
      
      # –ß–∏—Å—Ç–∏–º —Å—Ç–∞—Ä—ã–µ –∫—ç—à–∏
      - name: Cleanup old caches
        if: always()
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üßπ –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä—ã—Ö –∫—ç—à–µ–π..."
          gh cache list --json id,key,createdAt \
            --jq '.[] | select(.key | startswith("kiber-sos-")) | .key' \
            | tail -n +6 \
            | while read key; do
                echo "–£–¥–∞–ª—è—é: $key"
                gh cache delete "$key" || true
              done
          echo "‚úÖ –ì–æ—Ç–æ–≤–æ"


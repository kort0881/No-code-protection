name: KIBER SOS Autopost

on:
  schedule:
    - cron: '0 6 * * *'
    - cron: '0 9 * * *'
    - cron: '0 12 * * *'
    - cron: '0 15 * * *'
    - cron: '0 18 * * *'
  workflow_dispatch:

jobs:
  autopost:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Prepare cache directory
        run: mkdir -p cache
      
      - name: Restore cache
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: cache/
          key: kiber-sos-cache-v1
          restore-keys: |
            kiber-sos-cache-
            kiber-sos-
      
      - name: Debug - Cache status
        run: |
          echo "üîç Cache hit: ${{ steps.cache-restore.outputs.cache-hit }}"
          echo ""
          echo "üìÇ –°–æ–¥–µ—Ä–∂–∏–º–æ–µ cache/:"
          ls -la cache/ 2>/dev/null || echo "  (–ø—É—Å—Ç–æ)"
          echo ""
          echo "üìÑ source_rotation.json:"
          cat cache/source_rotation.json 2>/dev/null || echo "  (–Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç)"
          echo ""
          echo "üìÑ posted_articles.json:"
          cat cache/posted_articles.json 2>/dev/null || echo "  (–Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç)"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run KIBER SOS autopost
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          CACHE_DIR: cache
        run: python scripts/kibersos_autopost.py
      
      - name: Debug - Show results
        if: always()
        run: |
          echo ""
          echo "üìÇ –°–æ–¥–µ—Ä–∂–∏–º–æ–µ cache/ –ü–û–°–õ–ï:"
          ls -la cache/
          echo ""
          echo "üìÑ source_rotation.json:"
          cat cache/source_rotation.json 2>/dev/null || echo "  (–æ—à–∏–±–∫–∞)"
          echo ""
          echo "üìÑ posted_articles.json:"
          cat cache/posted_articles.json 2>/dev/null || echo "  (–æ—à–∏–±–∫–∞)"
      
      # –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –∫—ç—à –ø–µ—Ä–µ–¥ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º –Ω–æ–≤–æ–≥–æ
      - name: Delete old cache
        if: always()
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üóëÔ∏è –£–¥–∞–ª–µ–Ω–∏–µ —Å—Ç–∞—Ä–æ–≥–æ –∫—ç—à–∞..."
          gh cache delete kiber-sos-cache-v1 || echo "–ö—ç—à –Ω–µ –Ω–∞–π–¥–µ–Ω –∏–ª–∏ —É–∂–µ —É–¥–∞–ª—ë–Ω"
      
      - name: Save cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: cache/
          key: kiber-sos-cache-v1

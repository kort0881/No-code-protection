name: KIBER SOS Autopost

on:
  schedule:
    - cron: '0 6 * * *'    # 9:00 –ú–°–ö
    - cron: '0 9 * * *'    # 12:00 –ú–°–ö
    - cron: '0 12 * * *'   # 15:00 –ú–°–ö
    - cron: '0 18 * * *'   # 21:00 –ú–°–ö
  workflow_dispatch:

jobs:
  autopost:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Prepare cache directory
        run: mkdir -p cache
      
      # –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π –¥–æ—Å—Ç—É–ø–Ω—ã–π –∫—ç—à
      - name: Restore cache
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: cache/
          key: kiber-sos-${{ github.run_id }}
          restore-keys: |
            kiber-sos-
      
      - name: Debug - Cache BEFORE
        run: |
          echo "üîç Cache hit: ${{ steps.cache-restore.outputs.cache-hit }}"
          echo "üìÇ –§–∞–π–ª—ã –≤ cache/:"
          ls -la cache/ 2>/dev/null || echo "  (–ø—É—Å—Ç–æ)"
          echo ""
          if [ -f cache/state.json ]; then
            echo "üìÑ state.json:"
            cat cache/state.json
          else
            echo "‚ö†Ô∏è state.json –Ω–µ –Ω–∞–π–¥–µ–Ω"
          fi
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run KIBER SOS autopost
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          CACHE_DIR: cache
        run: python scripts/kibersos_autopost.py
      
      - name: Debug - Cache AFTER
        if: always()
        run: |
          echo "üìÇ –§–∞–π–ª—ã –≤ cache/:"
          ls -la cache/ 2>/dev/null || echo "  (–ø—É—Å—Ç–æ)"
          echo ""
          if [ -f cache/state.json ]; then
            echo "üìÑ state.json:"
            cat cache/state.json
          else
            echo "‚ö†Ô∏è state.json –Ω–µ –Ω–∞–π–¥–µ–Ω"
          fi
      
      # –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å —É–Ω–∏–∫–∞–ª—å–Ω—ã–º –∫–ª—é—á–æ–º (run_id –≤—Å–µ–≥–¥–∞ —É–Ω–∏–∫–∞–ª–µ–Ω)
      - name: Save cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: cache/
          key: kiber-sos-${{ github.run_id }}
      
      # –ß–∏—Å—Ç–∏–º —Å—Ç–∞—Ä—ã–µ –∫—ç—à–∏ (–æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 5)
      - name: Cleanup old caches
        if: always()
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üßπ –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä—ã—Ö –∫—ç—à–µ–π..."
          
          # –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ –∫—ç—à–µ–π, —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ, —É–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ
          gh cache list --json id,key,createdAt \
            --jq '.[] | select(.key | startswith("kiber-sos-")) | .key' \
            | tail -n +6 \
            | while read key; do
                echo "–£–¥–∞–ª—è—é: $key"
                gh cache delete "$key" || true
              done
          
          echo "‚úÖ –ì–æ—Ç–æ–≤–æ"

name: KIBER SOS Autopost

on:
  schedule:
    - cron: '0 6,9,12,18 * * *'
  workflow_dispatch:

jobs:
  autopost:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # === КЭШИРОВАНИЕ ===
      - name: Prepare cache directory
        run: mkdir -p cache
      
      - name: Restore cache
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: cache/
          key: kiber-sos-${{ github.run_id }}
          restore-keys: |
            kiber-sos-
      
      # Убрали проблемный блок с Node.js и npm install @github/copilot-cli

      # === PYTHON ===
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        continue-on-error: true # Чтобы не падал, если SDK нет в pip
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "⚠️ Не удалось установить все зависимости"
      
      # === ЗАПУСК ===
      - name: Run KIBER SOS autopost
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          CACHE_DIR: cache
          
          # Пытаемся использовать SDK (код сам решит, можно ли)
          USE_COPILOT_SDK: "true"
          
          # Токен для SDK (если он заработает)
          GH_TOKEN: ${{ secrets.GH_COPILOT_TOKEN }}
        run: python scripts/kibersos_autopost.py
      
      # === СОХРАНЕНИЕ КЭША ===
      - name: Save cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: cache/
          key: kiber-sos-${{ github.run_id }}
      
      - name: Cleanup old caches
        if: always()
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh cache list --json id,key,createdAt \
            --jq '.[] | select(.key | startswith("kiber-sos-")) | .key' \
            | tail -n +6 \
            | while read key; do
                gh cache delete "$key" || true
              done



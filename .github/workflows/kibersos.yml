name: KIBER SOS Autopost

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  autopost:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run KIBER SOS autopost
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          CACHE_DIR: cache_sec
        run: python scripts/kibersos_autopost.py
      
      - name: Commit state
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "KiberSOS Bot"
          git add cache_sec/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update history [skip ci]" && git push)



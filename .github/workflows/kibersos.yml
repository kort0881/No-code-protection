name: KIBER SOS Autopost

on:
  schedule:
    - cron: '0 8 * * *'    # 9:00 Amsterdam
    - cron: '0 11 * * *'   # 12:00 Amsterdam
    - cron: '0 14 * * *'   # 15:00 Amsterdam
    - cron: '0 17 * * *'   # 18:00 Amsterdam
    - cron: '0 20 * * *'   # 21:00 Amsterdam
  workflow_dispatch:       # Для ручного запуска

jobs:
  autopost:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiogram openai feedparser requests
      
      - name: Run KIBER SOS autopost
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: python scripts/kibersos_autopost.py

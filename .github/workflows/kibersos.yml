name: KIBER SOS Autopost

on:
  schedule:
    - cron: '0 6 * * *'    # 9:00 Moscow
    - cron: '0 9 * * *'    # 12:00 Moscow
    - cron: '0 12 * * *'   # 15:00 Moscow
    - cron: '0 15 * * *'   # 18:00 Moscow
    - cron: '0 18 * * *'   # 21:00 Moscow
  workflow_dispatch:

jobs:
  autopost:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Restore and save cache
        uses: actions/cache@v4
        with:
          path: cache
          key: kiber-sos-cache-${{ runner.os }}
          restore-keys: kiber-sos-cache-
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiogram openai feedparser requests
      
      - name: Run KIBER SOS autopost
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          CACHE_DIR: cache
        run: python scripts/kibersos_autopost.py

